#{extends 'main.html' /}

<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate()}
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
		<p id="username-field">
			<label for="username">&{'secure.username'}<input type="text" name="username" id="username" value="${flash.username}" /></label>
			
		</p>
		<p id="password-field">
			<label for="password">&{'secure.password'}<input type="password" name="password" id="password" value="" /></label>
		</p>
		<p id="remember-field">
			<label for="remember"><input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />&{'secure.remember'}</label>
			<input class='button' type="submit" id="signin" value="&{'secure.signin'}" />
		</p>
	#{/form}
</div>

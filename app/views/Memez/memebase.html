#{extends 'main.html' /}
#{set 'title'}
	 &{'Meme'}
#{/set}

#{isMine }
	#{form @save().add('family',family.code)}
		<p>
	        #{field 'content'}        
	        <textarea name="${field.name}" id="xheditor"  style="width: 90%;height: 30px;"
	            class="${field.errorClass}">${post?.content}</textarea>
	        #{/field}
			<input type="submit" class="button" value="&{'PublishThisPost'}" />
	    </p>
	#{/form}
#{/isMine}

#{doLayout/}

#{if totalCount == 0}
    <div class="empty">
        &{'NoPost'}
    </div>
#{/if}
<br/>

#{pagination/}
 
<script type="text/javascript" charset="utf-8">
    $(function() {         
        // Expose the form 
        $('form').click(function() { 
            $('form').expose({api: true}).load(); 
        }); 
        
        // If there is an error, focus to form
        if($('form .error').size()) {
            $('form').expose({api: true, loadSpeed: 0}).load(); 
            $('form input').get(0).focus();
        }
    });
</script>
